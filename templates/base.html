<html>
  <head>
    <title>FireStore - {% block title %}{% endblock %}</title>
    <!-- Importowanie bulmi (css bootstrap) -->
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e5971878b8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/main.css">
  </head>
  <section class="hero is-medium">
    <div class="hero-head">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div id="navbarPlaceholder" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="/">
                Strona Głowna
              </a>

              <a class="navbar-item" href="/browse">
                Przeglądaj
              </a>
    
              <a class="navbar-item" href="/about">
                O Nas
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>
  <!-- kontent renderu -->
  {% block content %}
  {% endblock %}

  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>FireStore © 2021.</strong> Kod jest dostepny na <a href="https://github.com/lenforiee/szkolny-projekt"><i class="fa fa-github"></i> GitHubie!</a>
      </p>
    </div>
  </footer>
  <script src="/static/shop.js" crossorigin="anonymous"></script>
</html>
